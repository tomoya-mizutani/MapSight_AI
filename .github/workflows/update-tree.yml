name: Update directory tree

on:
  push:
    paths:
      - '**'
  workflow_dispatch:

jobs:
  gen-tree:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate full-depth directory tree
        run: |
          {
            echo '<!-- DIR-START -->'
            echo '```'
            tree --charset ascii -a --dirsfirst .
            echo '```'
            echo '<!-- DIR-END -->'
