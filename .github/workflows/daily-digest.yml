name: Update directory tree

on:
  push:
    paths:
      - '**'
  workflow_dispatch:

jobs:
  gen-tree:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate full-depth directory tree
        run: |
          {
            echo '<!-- DIR-START -->'
            echo '```'
            # -a: 隠しファイルも含める、--dirsfirst: ディレクトリ優先
            tree --charset ascii -a --dirsfirst .
            echo '```'
            echo '<!-- DIR-END -->'
          } > TREE.md

      - name: Inject tree into README
        run: |
          # README.md の DIR-START〜DIR-END を丸ごと入れ替え
          sed -e '/<!-- DIR-START -->/,/<!-- DIR-END -->/d' README.md \
            | sed '/## 📂 ディレクトリ構造図/r TREE.md' \
            > README.new.md
          mv README.new.md README.md

      - name: Commit & Push if changed
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: chore: update directory tree
          file_pattern: README.md
